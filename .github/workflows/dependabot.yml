- name: Dependabot
  on:
    schedule:
      - cron: "*/2 * * * *"
  jobs:
    dependabot:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Dependabot
          uses: dependabot/dependabot-core@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            directory: /
            update: true
            package_manager: "npm"
